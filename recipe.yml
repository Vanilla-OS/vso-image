name: Vanilla VSO
id: vso
stages:
- id: build
  base: ghcr.io/vanilla-os/pico:main
  singlelayer: false
  labels:
    maintainer: Vanilla OS Contributors
  args:
    DEBIAN_FRONTEND: noninteractive
  runs:
    commands:
      - echo 'APT::Install-Recommends "0";' > /etc/apt/apt.conf.d/01norecommends

  modules:
    - name: base-files
      type: dpkg-buildpackage
      source:
        type: git
        url: https://github.com/Vanilla-OS/base-files.git
        branch: main
        commit: latest
        paths:
        - base-files
      modules:
      - name: base-files-deps-install
        type: apt
        source:
          packages:
          - dpkg-dev
          - build-essential
          - debhelper

    - name: systemd
      type: apt
      source:
        packages:
          - systemd
          - libpam-systemd

    - name: distrobox-init-pkgs
      type: apt
      source:
        packages:
          - apt-utils
          - bash-completion
          - bc
          - bzip2
          - curl
          - dialog
          - diffutils
          - findutils
          - iproute2
          - gnupg
          - gnupg2
          - gpgsm
          - libkrb5-3
          - libcap2-bin
          - hostname
          - iputils-ping
          - less
          - keyutils
          - libnss-mdns
          - libnss-myhostname
          - libvte-2.9*-common
          - libvte-common
          - locales
          - locales-all
          - man-db
          - manpages
          - mtr
          - lsof
          - ncurses-base
          - passwd
          - pinentry-curses
          - openssh-client
          - procps
          - sudo
          - pigz
          - time
          - rsync
          - tzdata
          - util-linux
          - wget
          - unzip
          - zip
          - xauth
          - tree
          - tcpdump
          - traceroute
          - xz-utils
          - libgl1
          - libegl1
          - libglx-mesa0
          - libvulkan1
          - mesa-vulkan-drivers
          - polkitd
          - pkexec

    - name: miscellaneous
      type: apt
      source:
        packages:
          - nano
          - apt-doc

    - name: vanilla-tools
      type: shell
      source:
        type: tar
        url: https://github.com/Vanilla-OS/vanilla-tools/releases/download/v1.0.0/vanilla-tools.tar.gz
        checksum: 0e1d92d9c9154f9a115e97b40ff692afa52ddd0d9f770a8ec67440bf1a48aa72
      commands:
        - mkdir -p /usr/bin
        - cp /sources/vanilla-tools/vanilla-tools/nrun /usr/bin/nrun
        - chmod +x /usr/bin/nrun
        - cp /sources/vanilla-tools/vanilla-tools/cur-gpu /usr/bin/cur-gpu
        - chmod +x /usr/bin/cur-gpu

    - name: host-aliases
      type: shell
      commands:
        # host-shell links
        - ln -s /usr/bin/host-shell /usr/bin/apx
        - ln -s /usr/bin/host-shell /usr/bin/ikaros
        - ln -s /usr/bin/host-shell /usr/bin/vanilla-sideload
        - chmod +x /usr/bin/apx
        - chmod +x /usr/bin/ikaros
        - chmod +x /usr/bin/vanilla-sideload

        # custom binaries
        - chmod +x /usr/bin/abroot
        - chmod +x /usr/bin/vso

        # core binaries
        - rm /usr/sbin/shutdown
        - rm /usr/sbin/reboot
        - rm /usr/sbin/poweroff
        - ln -s /usr/bin/host-shell /usr/bin/shutdown
        - ln -s /usr/bin/host-shell /usr/bin/reboot
        - ln -s /usr/bin/host-shell /usr/bin/poweroff
        - ln -s /usr/bin/host-shell /usr/bin/gsettings
        - chmod +x /usr/bin/shutdown
        - chmod +x /usr/bin/reboot
        - chmod +x /usr/bin/poweroff
        - chmod +x /usr/bin/gsettings

        # shell binaries
        - chmod +x /usr/bin/os-shell
        - chmod +x /usr/bin/host-shell

        # distrobox links
        - sh /usr/share/apx/distrobox/gen-distrobox-links

    - name: cleanup
      type: shell
      commands:
        - apt autoremove -y
        - apt clean

    - name: add-manpath-config
      type: shell
      commands: 
        - mv /etc/man-path.config /etc/manpath.config

    - name: enable-apt-hooks
      type: shell
      commands:
        - chmod +x /usr/share/vso/hooks/*
        - mv /etc/apt/___apt.conf.d/* /etc/apt/apt.conf.d/
